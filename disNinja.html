<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!-- <img src="https://image.shutterstock.com/image-vector/cartoon-ninja-drawing-chibi-manga-260nw-692332066.jpg" class="ninja" alt=""> -->
    <div class="ninjas">
        <button>Restore ninjas</button>
    </div>
    <script>
        for(let i =0; i<8; i++){
            $(".ninjas").append('<img src="https://image.shutterstock.com/image-vector/cartoon-ninja-drawing-chibi-manga-260nw-692332066.jpg" class="ninja" alt="">')
        }
        $(".ninja").click(function(){
            $(this).hide("slow");
        });
        $('button').click(function(){
            $('img').show();
        })
    </script>
</body>
</html>
